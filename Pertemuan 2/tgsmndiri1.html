<!DOCTYPE html>
<html>
<head>
  <title>Form HTML Sederhana</title>
</head>
<body>
  <h1>Form Hobi</h1>

  <form>
    <!-- Input teks -->
    Nama: <br>
    <input type="text" name="nama"><br><br>

    <!-- Radio Button -->
    A. Apa hobi anda: <br>
    <input type="radio" name="jk" value="nonton anime"> nonton anime 
    <input type="radio" name="jk" value="tidur"> tidur <br>
    <input type="radio" name="jk" value="main game"> main game 
    <input type="radio" name="jk" value="belajar"> belajar <br><br>

    <!-- Drop Down -->
    B. hobi: <br>
    <select name="prodi">
      <option value="nonton">nonton</option>
      <option value="tidur">tidur</option>
      <option value="game">game</option>
      <option value="belajar">belajar</option>
    </select>
    <br><br>

    <!-- Text Area -->
    C. penjelasan: <br>
    <textarea name="" rows="4" cols="40"></textarea>
    <br><br>

    <input type="submit" value="Kirim">
  </form>
</body>
</html>
